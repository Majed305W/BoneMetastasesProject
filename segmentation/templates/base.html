<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Clinical Dashboard{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #1e88e5;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
    }
    header {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.3;
    }
    header small {
      font-size: 0.9rem;
      display: block;
      color: #bbdefb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <header>
      🧬 ProMetaScan<br>
      <small>AI Dashboard for Prostate Bone Metastases</small>
    </header>
    <a href="{% url 'index' %}">🏠 Dashboard</a>
    <a href="{% url 'patient_list' %}">📋 Patient List</a>
    <a href="{% url 'add_patient' %}">➕ Add Patient</a>
    <form method="POST" action="{% url 'logout' %}" style="margin-top: auto;">
      {% csrf_token %}
      <button type="submit" style="background:none; border:none; color:white; padding:0; font-weight:bold; cursor:pointer;">🚪 Logout</button>
    </form>
  </div>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
