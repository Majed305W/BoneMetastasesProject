{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radiomics Lab â€“ USC AI Dashboard for Bone Metastases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
    }

    .form-container img {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    h2 {
      text-align: center;
      margin: 10px 0 5px;
      font-size: 24px;
      color: #1e88e5;
    }

    h3 {
      text-align: center;
      margin: 0 0 25px;
      font-size: 15px;
      color: #666;
      font-weight: normal;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, select {
      padding: 0.75rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #1e88e5;
      outline: none;
      box-shadow: 0 0 4px rgba(30, 136, 229, 0.4);
    }

    .password-help {
      font-size: 13px;
      color: #555;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.9rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 14px;
    }

    .link a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="{% static 'logo/radiomics_logo.png' %}" alt="Radiomics Lab Logo">
    <h2>Radiomics Lab</h2>
    <h3>USC AI Dashboard for Bone Metastases</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</body>
</html>
