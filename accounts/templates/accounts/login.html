{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radiomics Lab – USC AI Dashboard for Bone Metastases</title>
  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container img {
      height: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #1e88e5;
      font-size: 22px;
    }

    h3 {
      margin: 0 0 20px;
      font-weight: normal;
      font-size: 16px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="{% static 'logo/radiomics_logo.png' %}" alt="Radiomics Lab Logo">
    <h2>Radiomics Lab</h2>
    <h3>USC AI Dashboard for Bone Metastases</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don’t have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </div>
  </div>
</body>
</html>
